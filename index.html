<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hanken+Grotesk">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <section class="gradient">
    <div class="toptext">Your Result</div>
    <div class="circle-gradient"></div>
    <div class="bigscore">76</div>
    <div class="bigoutof">of 100</div>
    <div class="great">Great</div>
    <div class="message">You scored higher than 65% of the<br>people who have taken these tests.</div>
  </section>

  <div class="summary">Summary</div>
  <div class="clearfix"><ol id="category-list"></ol></div>

  <div class="continue">Continue</div>
</body>
</html>
